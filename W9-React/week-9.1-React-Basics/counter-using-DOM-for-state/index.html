<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding State and Component Re-rendering </title>
</head>

<body>
    <div id="buttonParent"></div>

    <script>
        let state = {
            count: 0,
        }

        function onButtonPress() {
            state.count++;
            buttonComponentReRender();
        }

        function buttonComponentReRender() {
            document.getElementById("buttonParent").innerHTML = " ";
            const component = buttonComponent(state.count);
            document.getElementById("buttonParent").appendChild(component);
        }
        buttonComponentReRender();
        function buttonComponent(count) {
            const button = document.createElement("button");
            button.addEventListener("click", onButtonPress);
            button.innerHTML = `Counter ${count}`;
            return button;
        }

    </script>
</body>

</html>
